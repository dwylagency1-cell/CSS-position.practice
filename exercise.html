<head>

</head>
<body>
    <div style="background-color: lightblue;
    position: fixed;
    right: 0px;
    top: 0px;
    bottom: 0px;
    width: 100px;">Right sidebar</div>
    <div style="background-color: rgba(0,0,0,0.8);
    position: fixed;
    display: flex;
    align-items: center;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;">
        <div style="width: 400px;
        height: 150px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        background-color: white;
        ">
            <p style="font-family: arial;
            margin-left: 10px;
            font-weight: 500;
            font-size: 30px;
            position: relative;
            bottom: 20px;">Modal Title</p>
            <p style="font-family: arial;
            margin-left: 10px;
            position: relative;
            bottom: 40px;">this is a modal</p>
            <button style="margin-left: 10px;
            position: relative;
            bottom: 40px;">Back</button>
        </div>
    </div>
