<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute and relative</title>
</head>
<body style= 'padding-bottom: 3000px;'>
    <div style='height: 100px;
    display: flex;
    justify-content: center;'>
        <div style="width: 300px;
        height: 100px;
        border-style: solid;
        border-width: 2px;
        border-radius: 10px;
        position: relative;">
            <div style="background-color: black;
            color: white;
            position: absolute;
            right: 15px;
            top: 10px;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 10px;
            font-family: arial;
            padding-right: 10px;
            border-radius: 30px;">
                X
            </div>
        </div>
    </div>

    <div style="position: fixed;
    background-color: gray;
    bottom: 0px;
    right: 0px;
    width: 200px;
    height: 100px;
    color: white;
    font-family: arial;
    ">
        A box at the bottom-right with position fixed
    </div>

    <div style="
    display: grid;
    height: 400px;
    justify-content: center;
    grid-template-columns: 300px 300px;">
        <div style="background-color: gray;
        margin-top: 30px;
        position: relative;
        width: 300px;
        height: 150px;">
            <div style="position: absolute;
            background-color: black;
            color: white;
            left:-10px;
            top: -10px;
            padding-left: 10px;
            padding-right: 10px;

            ">
                X
            </div>
        </div>
        <div style="background-color: gray;
        margin-top: 30px;

        height: 150px;">
            <div style="position: absolute;
            background-color: black;

            ">

        </div>
        <div style="background-color: gray;

            <div style="position: absolute;
            background-color: black;

            ">
                X

        </div>
        <div style="background-color: gray;

            <div style="position: absolute;

            ">
                X
            </div>
        </div>
    </div>
</body>
</html>
